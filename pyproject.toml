[tool.black]
target-version = ['py38']
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | generated
	| wrapper
  | browser\.pyi
)/
'''

[tool.ruff]
lint.unfixable = []
exclude = [
  "__pycache__",
  "generated",
  "wrapper",
  "browser.pyi",
]
target-version = "py38"
lint.select = [
  "E",
  "F",
  "W",
  "C90",
  "I",
  "N",
  "B",
  "PYI",
  "PL",
  "PTH",
  "UP",
  "A",
  "C4",
  "DTZ",
  "ISC",
  "ICN",
  "INP",
  "PIE",
  "T20",
  "PYI",
  "PT",
  "RSE",
  "RET",
  "SIM",
  "RUF"
]

[tool.ruff.lint.per-file-ignores]
"tasks.py" = ["T201"]
"utest/*" = ["INP001"]

[tool.pytest.ini_options]
testpaths = ["utest"]
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

[tool.robotidy]
lineseparator = "unix"
configure = [
    "NormalizeAssignments:equal_sign_type=space_and_equal_sign",
    "NormalizeAssignments:equal_sign_type_variables=space_and_equal_sign",
    "NormalizeNewLines:section_lines=1",
    "RenameTestCases:enabled=True:capitalize_each_word=True",
    "RenameKeywords:enabled=True",
]
